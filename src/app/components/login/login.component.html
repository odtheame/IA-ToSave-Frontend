<div class="contenido">
  <div class="fondo"></div>
  <div class="nextForm"></div>
  <form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Inicia Sesión</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Usuario" formControlName="usr">
              <mat-error *ngIf="addressForm.controls['usr'].hasError('required')">
                Usuario <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Contraseña" formControlName="pass">
              <mat-error *ngIf="addressForm.controls['pass'].hasError('required')">
                Contraseña <strong>requerida</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Ingresar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
